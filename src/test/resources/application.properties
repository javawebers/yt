spring.application.name=yt-web-demo
server.port=8888

## 是否自动包装返回体，默认true
yt.result.packageResponseBody=true
## 是否返回异常栈信息到前端，默认false
yt.result.returnStackTrace=true
## 包装返回体的key和value默认值实现，默认为 com.github.yt.web.result.SimpleResultConfig
#yt.result.class=demo.com.github.yt.web.MyResultConfig
yt.result.class=com.github.yt.web.result.SimpleResultConfig

## 分页配置
#yt.page.pageNoName=myPageNo
#yt.page.pageSizeName=myPageSize
yt.page.pageNoName=myPageNo
yt.page.pageSizeName=myPageSize

## 日志配置
yt.request.requestLog=true
yt.request.requestLogBody=false


#logging.level.web=debug

